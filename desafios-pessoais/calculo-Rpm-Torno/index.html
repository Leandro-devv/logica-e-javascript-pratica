<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Rpm Torno</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Calculadora de Rpm</h1>
            <label for="velocidade">Velocidade de Corte</label>
            <input type="number" id="velocidade" placeholder="m/min">
            <br>
            <label for="diametro">Diâmetro da Peça</label>  
            <input type="number" id="diametro" placeholder="mm">
            <br>
            <button id="calcular" onclick="calcularRpm()" >Calcular Rpm</button>
            <div id="resultado"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
